name: Deploy to eceusc.ucsd.edu

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1.1.0
    - run: npm install 
    - run: npm run build
    - run: ls -lah  
    - uses: asg017/actions/acsweb@master
      with:
        username: eceusc
        password: "${{secrets.ACSWEB_PASSWORD}}"
        local_dir: "./build/"
