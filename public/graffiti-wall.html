<!DOCTYPE html>
<meta charset="utf-8">
<title>Graffiti Wall</title>
<link rel="stylesheet" type="text/css" href="https://unpkg.com/@observablehq/notebook-inspector@1/dist/notebook-inspector-style.css">
<style>
body {
  background-color: #582A72;
}
</style>
<body>
<script type="module">

import {Inspector, Runtime} from "https://unpkg.com/@observablehq/notebook-runtime@1?module";
import notebook from "https://api.observablehq.com/@asg017/graffiti-wall.js";

Runtime.load(notebook, variable => {
    if (variable.name === "wall") {
      const div = document.createElement("div");
      document.body.appendChild(div);
      return new Inspector(div);
    }
});
</script>
